{% extends 'base.html' %}

{% block content %}

<h3>{{ poll.question }}</h3>
    <form action="" method="post">
    {% csrf_token %}
    <select name="choice">
        {% for choice in choices %}
        <option value="{{ choice.pk }}">{{ choice.answer }}</option>
        {% endfor %}
    </select>
        <input type="submit" value="Выбрать">
    </form>
    {% for list in list_dict %}
        <div>
        {{ list.0 }} : {{ list.1 }} раз
        </div>
    {% endfor %}

{% endblock %}
