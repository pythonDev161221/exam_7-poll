{% extends 'base.html' %}

{% block nav %}

<a class="nav-link" aria-current="page" href="{% url 'poll_create_view' %}">Новый Вопрос</a>
</li>
{% endblock %}

{% block content %}

        <a href="{% url 'poll_detail_view' poll.pk %}">{{ poll.question }}</a> ***

        <a href="{% url 'poll_delete_view' poll.pk %}">Удалить</a>
    </p>
    {% endfor %}
    {% include 'partial/pagination.html' %}
{% endblock %}
