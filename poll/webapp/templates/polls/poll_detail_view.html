{% extends 'base.html' %}

{% block nav %}
<li class="nav-item">
<a class="nav-link" href="{% url 'poll_list_view' %}">Все вопросы</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{% url 'poll_update_view' poll.pk %}">Изменить</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{% url 'poll_delete_view' poll.pk %}">Удалить</a>
</li>
{% endblock %}

{% block content %}
    <p>{{ poll.question }}</p>
    <p>{{ poll.created_at }}</p>
    <p>
    {% for choice in poll.choices.all %}
        <div>
        {{ choice.answer }}
        </div>
    {% endfor %}
    </p>
{% endblock %}
